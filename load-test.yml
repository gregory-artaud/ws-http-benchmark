config:
  target: "http://localhost:3000"
  phases:
    - duration: 60
      arrivalRate: 5
      rampTo: 10
      name: "Warm up"
    - duration: 60
      arrivalRate: 10
      rampTo: 50
      name: "Ramp up to peak load"
    - duration: 300
      arrivalRate: 50
      name: "Sustained load"

scenarios:
  - name: "WebSocket Scenario"
    engine: "socketio"
    flow:
      - think: 1
      - emit:
          channel: "message"
          data: "Hello World!"

  - name: "HTTP Scenario"
    flow:
      - think: 1
      - post:
          url: "/"
          expect:
            - statusCode: 201
            - contentType: "text/html"
            - equals: "Hello World!"
